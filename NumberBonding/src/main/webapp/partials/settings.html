<table width="100%" class="nb-table" cellspacing="0">
	<tr style="background: #f0f0f0;">
		<td align="left" width="40%" style="font-weight: bold;">
			Basic Mode
		</td>
		<td width="60%" align="right">
			<div class="squaredTwo" style="float: right;">
				<input type="checkbox" id="basicModeCb" ng-model='basicMode' ng-click="changeMode('basic')"/>
				<label for="basicModeCb"></label>
			</div>
		</td>
	</tr>
	<tr ng-show="basicMode">
		<td align="left" width="40%">
			Maximum Number				
		</td>				
		<td width="60%" align="center">
			<input type="tel" id="maxNumber" numeric-field size="10" ng-model='maxNumber' maxlength="4" class="nb-textField"/>
		</td>	
	</tr>
	<tr ng-show="basicMode">
		<td align="left" width="40%">
			Levels	
		</td>				
		<td width="60%" align="center">
			<select class="nb-textField" ng-model='depth' ng-options='allowedValue for allowedValue in ["1","2","3","4"]'></select>
		</td>	
	</tr>
	<tr ng-show="basicMode">
		<td align="left" width="40%">
			No. of Parts			
		</td>				
		<td width="60%" align="center">
			<select class="nb-textField" ng-model='nParts' ng-options='allowedValue for allowedValue in ["2","3"]'></select>
		</td>	
	</tr>		
	<tr style="background: #f0f0f0;">
		<td align="left" width="40%" style="font-weight: bold;">
			Number Bond Pyramid
		</td>
		<td width="60%" align="right">
			<div class="squaredTwo" style="float: right;">
				<input type="checkbox" id="pyramidCb" ng-model='pyramidMode' ng-click="changeMode('pyramid')"/>
				<label for="pyramidCb"></label>
			</div>
		</td>
	</tr>
	<tr ng-show="pyramidMode">
		<td align="left" width="40%">
			Levels	
		</td>				
		<td width="60%" align="center">
			<select class="nb-textField" ng-model='pyramidDepth' ng-options='allowedValue for allowedValue in ["2","3","4"]'></select>
		</td>	
	</tr>
	<tr style="background: #f0f0f0;">
		<td align="left" width="40%" style="font-weight: bold;">
			Challenge Mode
		</td>
		<td width="60%" align="right">
			<div class="squaredTwo" style="float: right;">
				<input type="checkbox" id="complexModeCb" ng-model='complexMode' ng-click="changeMode('complex')"/>
				<label for="complexModeCb"></label>
			</div>
		</td>
	</tr>
	<tr>
		<td align="left" width="40%" style="font-weight: bold;">
			Reset Score	
		</td>				
		<td width="60%" align="center">
			<div class="squaredTwo" style="float: right;">
				<input type="checkbox" id="resetScoreCb" ng-model='resetScore'>
				<label for="resetScoreCb"></label>
			</div>
		</td>	
	</tr>
	<tr>
		<td align="right" colspan="2" class="nb-noborder">
			<button style="margin-top: 10px;" class="btn btn-grey" ng-click="updateSettings()">Update</button>		
		</td>				
	</tr>
</table>
